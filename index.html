<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  

  <!--Underscore-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <!--JQuery-->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  
  <!--CSS (compiled from SCSS)-->
  <link rel="stylesheet" href="style.css">
  <title>Shopping Cart</title>
</head>
<body>

  <header>
    
  </header>

  <!--Table-->
  <table class="table">
    <thead>
      <tr>
        <th colspan="5"><h1 class="">Shopping Cart</h1></th>
      </tr>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Subtotal</th>
        <th scope="col"><i class="fa-solid fa-trash"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="item">Apples</td>
        <td class="price">2.30</td>
        <td class="qty"><input type="number" value="0"></td>
        <td class="total"></td>
        <td>
          <button class="remove">Remove</button>
        </td>
      </tr>
      <tr>
        <td class="item">Bananas</td>
        <td class="price">1.95</td>
        <td class="qty"><input type="number" value="0"></td>
        <td class="total"></td>
        <td>
          <button class="remove">Remove</button>
        </td>
      </tr>
      <tr>
        <td class="item">Mangos</td>
        <td class="price">0.20</td>
        <td class="qty"><input type="number" value="0"></td>
        <td class="total"></td>
        <td>
          <button class="remove">Remove</button>
        </td>
      </tr>
      <tr>
        <td class="item">WaterMelon</td>
        <td class="price">0.50</td>
        <td class="qty"><input type="number" value="0"></td>
        <td class="total"></td>
        <td>
          <button class="remove">Remove</button>
        </td>
      </tr>
      <tr>
        <td class="item">grapes</td>
        <td class="price">1.40</td>
        <td class="qty"><input type="number" value="0"></td>
        <td class="total"></td>
        <td>
          <button class="remove">Remove</button>
        </td>
      </tr>
      <tr>
        <td class="item">Dates</td>
        <td class="price">1.95</td>
        <td class="qty"><input type="number" value="0"></td>
        <td class="total"></td>
        <td>
          <button class="remove">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div id="create-item-form">
    <form>
      <input type="text" name="name" placeholder="Name:">
      <input type="number" name="price" placeholder="Price:">
      <button id="add-button">Add</button>
    </form>
    <div>
      <button id="plusButton">+</button>
    </div>
  </div>
  <div>
    <h1 id="total-price">Total</h1>
  </div>
  <script src="./main.js"></script>
</body>
</html>
