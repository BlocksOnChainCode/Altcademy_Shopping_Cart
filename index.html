<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Underscore-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <!--JQuery-->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>

  <!--CSS (compiled from SCSS)-->
  <link rel="stylesheet" href="style.css">
  <title>Shopping Cart</title>
</head>
<body>

  <header>
    <h1 class="">Shopping Cart</h1>
  </header>

  <!--Table-->
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="item">Apples</td>
        <td class="price">2.30</td>
        <td class="qty"><input type="number" value="0"></td>
        <td class="total"></td>
        <td>
          <button class="remove">Remove</button>
        </td>
      </tr>
      <tr>
        <td class="item">Bananas</td>
        <td class="price">1.95</td>
        <td class="qty"><input type="number" value="0"></td>
        <td class="total"></td>
        <td>
          <button class="remove">Remove</button>
        </td>
      </tr>
      <tr>
        <td class="item">Mangos</td>
        <td class="price">0.20</td>
        <td class="qty"><input type="number" value="0"></td>
        <td class="total"></td>
        <td>
          <button class="remove">Remove</button>
        </td>
      </tr>
      <tr>
        <td class="item">WaterMelon</td>
        <td class="price">0.50</td>
        <td class="qty"><input type="number" value="0"></td>
        <td class="total"></td>
        <td>
          <button class="remove">Remove</button>
        </td>
      </tr>
      <tr>
        <td class="item">grapes</td>
        <td class="price">1.40</td>
        <td class="qty"><input type="number" value="0"></td>
        <td class="total"></td>
        <td>
          <button class="remove">Remove</button>
        </td>
      </tr>
      <tr>
        <td class="item">Dates</td>
        <td class="price">1.95</td>
        <td class="qty"><input type="number" value="0"></td>
        <td class="total"></td>
        <td>
          <button class="remove">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div id="create-item-form">
    <form>
      <input type="text" name="name" placeholder="name">
      <input type="number" name="price" placeholder="price">
      <button class="add">Add</button>
    </form>
  </div>
  <div>
    <button id="plusButton">+</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
