<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Underscore-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <!--JQuery-->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  <title>Shopping Cart</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Shopping Cart</h1>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-4">
        <h2>Name</h2>
      </div>
      <div class="col-4">
        <h2>Price</h2>
      </div>
      <div class="col-2">
        <h2>Quantity</h2>
      </div>
      <div class="col-2">
        <h2>SubTotal</h2>
      </div>
    
    </div>

    <hr>
    <div class="row item-row">
      <div class="col-4 item-list">
        <ul>
          <li class="item">Grapes</li>
        </ul>
      </div>
      <div class="col-4">
        <ul class="price-list">
          <li class="price-item"> 03.00</li>
        </ul>
      </div>
      <div class="col-2 qty-list">
        <div class="d-flex">
          <input type="text" value="0">
          <button class="btn btn-warning">Delete</button>
        </div>
      </div>
      <div class="col-2 item-total-list">
        <p></p>
      </div>
    </div>


    <div class="row">
      <div class="col-6">
        <h2>Total Price</h2>
        <h2 id="total-price">$0.00</h2>
      </div>
    </div>

    <div class="row position-absolute sticky-bottom">
      <div class="col-12">
        <input type="text" placeholder="Name:">
        <input type="text" placeholder="Price:">
        <button id="create-button" class="btn btn-success">Create</button>
      </div>  
    </div>

  </div>




  <!--JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
